<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home page</title>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body>
    <main class="flex justify-center">
        <div class="mockup-phone">
            <div class="camera"></div>
            <div class="display">
                <div class="artboard artboard-demo phone-2">
                    <!-- available balance -->
                    <div>
                        <div class="stats shadow">
                            <div class="stat">
                                <div id="account-balance" class="stat-value">9400</div>
                                <div class="stat-desc">Available Balance</div>
                            </div>
                        </div>
                    </div>
                    <div class="divider"></div>
                    <!-- user action button -->
                    <div>
                        <button id="btn-show-add-money" class="btn btn-lg">Add money</button>
                        <button id="btn-show-cash-out" class="btn btn-lg">Cash out</button>
                    </div>
                    <div class="divider"></div>
                    <!-- add money from -->
                    <div id="add-money-from" class="card bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="input-add-money" type="text" placeholder="Add money Amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="input-pin-number" type="password" autocomplete="off" placeholder="Pin"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-add-money" class="btn btn-primary">Add Money</button>
                            </div>
                        </form>
                    </div>
                    <!-- add money from end -->
                    <!-- cash out from start -->
                    <div id="cash-out-from" class="card hidden bg-base-100 w-full max-w-sm shrink-0 shadow-2xl">
                        <form class="card-body">
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Amount</span>
                                </label>
                                <input id="input-cash-out" type="text" placeholder="Cash out Amount"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control">
                                <label class="label">
                                    <span class="label-text">Pin</span>
                                </label>
                                <input id="input-cash-out-pin" type="password" autocomplete="off" placeholder="Pin"
                                    class="input input-bordered" required />
                            </div>
                            <div class="form-control mt-6">
                                <button id="btn-cash-out" class="btn btn-primary">Cash out</button>
                            </div>
                        </form>
                    </div>
                    <!-- cash out from end -->
                </div>
            </div>
        </div>
    </main>
    <script src="home.js"></script>
    <script src="cashOut.js"></script>
    <script src="features.js"></script>
</body>

</html>
